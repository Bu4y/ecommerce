<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings-content">
  <div class="user-image-content" *ngIf="profile">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.profileImageURL" alt="this is the image" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">{{ 'CHANGE_PROFILE_PICTURE' | translate}}</button>
      </ion-col>
    </ion-row>
  </div>

  <ion-list class="user-data-content">
    <ion-item>
      <ion-label stacked>{{ 'First Name' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'Last Name' | translate }}</ion-label>
       <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'E-mail' | translate }}</ion-label>
       <ion-input  [(ngModel)]="profile.email" rows="5" placeholder="Your email here..."></ion-input> 
    </ion-item>
  </ion-list>

  <!-- <button class="alt-button rate-app-button" ion-button full (click)="rateApp()">{{'RATE_APP' | translate}}</button> -->

  <button class="alt-button" ion-button full (click)="showPrivacyModal()">{{'PRIVACY_POLICY' | translate}}</button>

  <button class="alt-button" ion-button full (click)="showTermsModal()">{{'TERMS_OF_USE' | translate }}</button>

  <button class="alt-button logout-button" *ngIf="!profile" ion-button full icon-left (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    {{'LOG_IN' | translate }}
  </button>

  <button class="alt-button logout-button" *ngIf="profile" ion-button full icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    {{'LOG_OUT' | translate }}
  </button>
</ion-content>
