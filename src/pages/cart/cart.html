<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <list [listdata]="cart.products"></list> -->

   <ion-list>
    <ion-item *ngFor="let itm of cart.products">
      {{itm.product.name}}
    </ion-item>
  </ion-list> 
  total: {{cart.amount}}
</ion-content>
