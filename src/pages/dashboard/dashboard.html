<ion-header>

  <ion-navbar>
    <ion-title>{{dashboard.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="listing-content">
  <background-image class="image-heading" [src]="dashboard.banner_image">
    <ion-row class="heading-row">
      <ion-col no-padding offset-100>
        <h2 class="main-title">{{dashboard.banner_title}}</h2>
      </ion-col>
    </ion-row>
  </background-image>

  <h4 class="categories-title">{{'LASTVISIT' | translate}}</h4>
  <data-scroll-x [dataListX]="dashboard.lastvisit" (productid)="gotoDetail($event)"></data-scroll-x>

  <h4 class="categories-title">{{'POPULARSHOPS' | translate}} <span class="see-all" (click)="openPageShopList()">see all</span></h4>
  <data-grid [dataGrids]="dashboard.popularshops" (shopid)="gotoShopDetail($event)"></data-grid>

  <h4 class="categories-title">{{'POPULARPRODUCTS' | translate}} <span class="see-all" (click)="openPageProductList()">see all</span></h4>
  <data-scroll-x [dataListX]="dashboard.popularproducts" (productid)="gotoDetail($event)"></data-scroll-x>

  <h4 class="categories-title">{{'BESTSELLERS' | translate}} <span class="see-all" (click)="openPageProductList()">see all</span></h4>
  <data-scroll-x [dataListX]="dashboard.bestsellers" (productid)="gotoDetail($event)"></data-scroll-x>
</ion-content>
